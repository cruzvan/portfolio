    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dazzle+Unicase:wght@400;500;600;700&family=Rajdhani:wght@400;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
        font-family: 'Rajdhani', sans-serif;
        color: white;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom Pulse Animation for the Start Text */
      
      @keyframes soft-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.98); }
      }
      
      .animate-soft-pulse {
        animation: soft-pulse 2s infinite ease-in-out;
      }
      
      /* Shimmer Text Animation */
      
      @keyframes shimmer {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }
      
      .animate-text-shimmer {
        background: linear-gradient(
          90deg, 
          #22d3ee 0%, 
          #22d3ee 40%, 
          #ffffff 50%, 
          #22d3ee 60%, 
          #22d3ee 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
        animation: shimmer 3s linear infinite;
      }
      
      /* --- GLITCH SHADER EMULATION ANIMATIONS --- */
      
      /* Simulates: sin(iTime * random(coord)) */
      
      @keyframes glitch-anim-1 {
        0% { transform: translate(0); }
        20% { transform: translate(-3px, 1px); }
        40% { transform: translate(-3px, -1px); }
        60% { transform: translate(3px, 1px); }
        80% { transform: translate(3px, -1px); }
        100% { transform: translate(0); }
      }
      
      @keyframes glitch-anim-2 {
        0% { transform: translate(0); }
        20% { transform: translate(3px, -1px); }
        40% { transform: translate(3px, 1px); }
        60% { transform: translate(-3px, -1px); }
        80% { transform: translate(-3px, 1px); }
        100% { transform: translate(0); }
      }
      
      .animate-glitch-1 {
        animation: glitch-anim-1 3.9s infinite linear alternate-reverse;
      }
      
      .animate-glitch-2 {
        animation: glitch-anim-2 9.9s infinite linear alternate-reverse;
      }
      
      /* --- VIEW TRANSITION ANIMATIONS --- */
      
      @keyframes fade-in-fast {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      
      .animate-fade-in-fast {
        animation: fade-in-fast 0.3s ease-out forwards;
      }
      
      @keyframes modal-fade-in-scale {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      .animate-modal-in {
        animation: modal-fade-in-scale 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* --- MENU CARD ENTRANCE ANIMATION --- */
      
      @keyframes slide-up-fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-slide-up-fade-in {
        animation: slide-up-fade-in 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
